name: opengles_flutter
description: "OpenGL ES in Flutter"
version: 1.0.0+1
environment:
  sdk: '>=3.3.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  pigeon: ^17.1.3
  devtools_extensions: ^0.0.13
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  plugin:
    platforms:
      android:
        package: th.thesis.opengles_flutter
        pluginClass: GLESPlugin